<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">PrimeFaces Ecuador</ui:insert></title>
	<h:outputScript name="js/nanoscroller.js" library="ecuador-layout" />
	<h:outputScript name="js/layout.js" library="ecuador-layout" />
	<ui:insert name="head" />
</h:head>

<h:body>
	<div
		class="layout-wrapper #{guestPreferences.menuMode} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
		<ui:include src="./topbar2.xhtml"></ui:include>
<!-- 		<ui:include src="./right_panel.xhtml"></ui:include> -->
<!-- 		<ui:include src="./menu.xhtml"></ui:include> -->

		<div class="layout-main">

			<div class="layout-content" style="min-height: 300px">
				<ui:insert name="content"></ui:insert>
			</div>
		</div> 
	</div>

	<h:outputStylesheet name="css/nanoscroller.css"
		library="ecuador-layout" />
	<!-- 	<h:outputStylesheet name="css/layout-blue.css" library="ecuador-layout" /> -->
	<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css"
		library="ecuador-layout" />
</h:body>

</html>
